<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>exercice formulaire</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
  </head>
  <body>
    <div class="container">
    <form action="/register">

      <p>
      <label for="log">Login</label><br />
        <input type="text" name="login" id="log" placeholder="Login" autofocus maxlength="20" required="log" />
      </p>
      <p>
      <label for="mail">Email</label><br />
        <input type="email" name="email" id="mail" placeholder="Email" required="email"/>
      </p>
      <p>
      <label for="age">Age</label><br />
       <select class="age" name="age" id="age">
           <option value="5 ans">Entre 3 et 5 ans</option>
           <option value="13ans">Entre 5 et 13 ans</option>
           <option value="17ans">Entre 14 et 17 ans</option>
           <option value="25ans">Entre 18 et 25 ans</option>
           <option value="35ans">Entre 26 et 35 ans</option>
           <option value="45ans">Entre 35 et 45 ans</option>
           <option value="60ans">Entre 45 et 60 ans</option>
           <option value="plusde60ans">Plus de 60 ans</option>
        </select>
      </p>
      <p>
       <label for="tel">Téléphone</label><br />
         <input type="tel" name="Telephone" id="tel" placeholder="06.00.00.00.00" maxlength="10" required="tel"/>
      </p>
      <p>
        <input type="checkbox" name="condition" id="condition" required="condition"/> <label for="condition">J'accepte les CGU du site</label><br />
      </p>
      <p>
        <input class="button" type="submit" value="Inscription" />
      </p>
      </div>
      </form>
    </div>
  </body>
</html>
